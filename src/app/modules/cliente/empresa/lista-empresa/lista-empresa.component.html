<div class="relative flex flex-col gap-4 w-full h-full shadow-lg overflow-auto p-4">

    <app-custom-loading *ngIf="isLoading"></app-custom-loading>
    
    <div *ngIf="!isLoading" class="flex flex-col gap-4 w-full h-full">
        <!-- Table y Nav -->
        <div class="overflow-auto shadow-md border rounded-lg grow">
            <table class="w-max md:w-full text-sm text-center rtl:text-right text-primary-500 table-fixed md:table-auto">
                <thead class="text-sm text-primary-800 uppercase bg-primary-50">
                    <tr>
                        <th scope="col" class="px-6 py-3">Razón Social</th>

                        <th scope="col" class="px-6 py-3">NIT</th>

                        <th scope="col" class="px-6 py-3">Dirección</th>

                        <th scope="col" class="px-6 py-3">Teléfono</th>

                        <th scope="col" class="px-6 py-3">Web</th>

                        <th scope="col" class="px-6 py-3">Ciudad</th>

                        <th scope="col" class="px-6 py-3">Pais</th>

                        <th scope="col" class="px-6 py-3">Tipo</th>

                    </tr>
                </thead>

                <tbody>
                    <tr class="text-primary-800 bg-white border-b hover:bg-primary-50 cursor-pointer"
                        *ngFor="let item of dataEmpresa" >
                        <td class="px-2 py-2">{{ item.razon_social }}</td>

                        <td class="px-2 py-2">{{ item.nit }}</td>

                        <td class="px-2 py-2">{{ item.direccion }}</td>

                        <td class="px-2 py-2">{{ item.telefono }}</td>

                        <td class="px-2 py-2">{{ item.web }}</td>

                        <td class="px-2 py-2">{{ item.ciudad }}</td>

                        <td class="px-2 py-2">{{ item.pais }}</td>

                        <td class="px-2 py-2">{{ item.tipo }}</td>
                    </tr>
                </tbody>

            </table>
        </div>
    </div>
</div>
