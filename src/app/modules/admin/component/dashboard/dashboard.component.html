<div class="flex flex-col w-screen h-screen">
    <!--  -->
    <div *ngIf="open" class="duration-300 z-10 fixed top-0 left-0 bg-gray-400 bg-opacity-60 w-full h-full"
        (click)="onClickSideBar(false)">
    </div>

    <!-- Dashboard -->
    <div class="flex w-full h-full">

        <nav class="p-4 z-20 top:0 fixed top-0 bottom-0 duration-300 w-max h-full bg-white shadow-2xl
        lg:left-0 lg:my-0 lg:w-80 lg:relative border-r border-gray-200"
            [ngClass]="{ 'left-0'  : open == true, 'left-[-300px]' : open == false }">

            <div class="flex flex-col h-full divide-y">
                
                <!-- Marca -->
                <div>
                    <img src="./../../../../../assets/logo.svg" alt="">
                </div>

                <!--  -->
                <div class="flex">
                    <span class="p-1 text-color_focus">
                        <i class="fa-solid fa-house fa-lg"></i>
                    </span>
                </div>

            </div>

        </nav>

        <!-- Header/Holder -->
        <div class="flex flex-col w-full h-full">

            <header class="flex items-center p-5 shadow-lg bg-white w-full h-max border-b border-gray-200">

                <span class="lg:hidden p-2 text-color_text cursor-pointer" (click)="onClickSideBar(true)">
                    <i class="fa-solid fa-bars fa-lg"></i>
                </span>

                <p class="font-semibold text-xl text-color_text w-full">Hola mundo</p>

                

                <div class="flex items-center ms-3">
                    <app-custom-button [label]="'Perfil'" [type]="'accept'" [valid]="true"
                        data-popover-target="popover-animation"></app-custom-button>

                    <div data-popover id="popover-animation" role="tooltip"
                        class="absolute z-10 invisible inline-block w-64 text-sm text-gray-500 transition-opacity duration-300 bg-white border border-gray-200 rounded-lg shadow-sm opacity-0">
                        <div class="p-3">
                            <div class="flex items-center justify-between mb-2">
                                <a href="#">
                                    <img class="w-10 h-10 rounded-full" src="/docs/images/people/profile-picture-1.jpg"
                                        alt="Jese Leos">
                                </a>
                                <div>
                                    <button type="button"
                                        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-xs px-3 py-1.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Follow</button>
                                </div>
                            </div>
                            <p class="text-base font-semibold leading-none text-gray-900 dark:text-white">
                                <a href="#">Jese Leos</a>
                            </p>
                            <p class="mb-3 text-sm font-normal">
                                <a href="#" class="hover:underline">@jeseleos</a>
                            </p>
                            <p class="mb-4 text-sm">Open-source contributor. Building <a href="#"
                                    class="text-blue-600 dark:text-blue-500 hover:underline">flowbite.com</a>.</p>
                            <ul class="flex text-sm">
                                <li class="me-2">
                                    <a href="#" class="hover:underline">
                                        <span class="font-semibold text-gray-900 dark:text-white">799</span>
                                        <span>Following</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="#" class="hover:underline">
                                        <span class="font-semibold text-gray-900 dark:text-white">3,758</span>
                                        <span>Followers</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <div data-popper-arrow></div>
                    </div>
                </div>

            </header>

            <!-- holder -->
            <div class="p-4 w-full h-full bg-color_bg">
                <router-outlet></router-outlet>
            </div>

        </div>

    </div>

</div>
