<div class="relative p-4 w-full h-full border shadow-lg overflow-auto">
    <app-register *ngIf="showAgregar" 
        (cancelEvent)="registerCancelReceiver($event)" 
        (resultRegister)="registerResultRegisterReceiver($event)"></app-register>

    <app-custom-loading *ngIf="isLoading"></app-custom-loading>

    <div *ngIf="!isLoading && !showAgregar" class="flex flex-col gap-2 w-full h-full">
        <!-- Botones y buscador -->
        <div class="flex flex-wrap gap-4 h-max border rounded-lg border-color-text p-2 divide-x">
            <div class="flex-grow">
                <form [formGroup]="formBusqueda" class="flex gap-1">
                    <app-custom-drop-box 
                        [id]="'id_pregunta'" 
                        [label]="'Búsqueda...'"
                        [control]="formBusqueda.controls.busqueda" 
                        [class]="'w-max'" 
                        [data]="dataBusquedaUsuario">
                    </app-custom-drop-box>

                    <app-custom-input class="flex-grow"
                            [id]="'id_busqueda_value'" 
                            [label]="'Búsqueda...'" 
                            [type]="'text'" 
                            [autocomplete]="''"
                            [class]="'w-full flex-grow'"
                            [control]="formBusqueda.controls.value" 
                            [icon]="''">
                    </app-custom-input>

                    <app-custom-icon
                        [icon]="'fa-solid fa-magnifying-glass fa-xl align-bottom cursor-pointer'" 
                        [class]="'h-full '"
                        (click)="onClickBusqueda()">
                    </app-custom-icon>

                </form>
            </div>

            <app-custom-button *ngIf="false"
                class="pl-6"
                [label]="'Agregar Usuario'"
                [type]="'accept'"
                [icon]="''" 
                [class]="'h-full'"
                [valid]="formBusqueda.valid"  
                (click)="onClickAgregar()">
            </app-custom-button>
        </div>

        <!-- Table y Nav -->
        <div class="overflow-auto shadow-md border rounded-lg h-full">
            <table class="w-full text-sm text-left rtl:text-right text-dark-500">
                <thead class="text-sm text-dark-800 uppercase bg-dark-50">
                    <tr>
                        <th scope="col" class="px-6 py-3">
                            Usuario
                        </th>

                        <th scope="col" class="px-6 py-3">
                            Rol
                        </th>

                        <th scope="col" class="px-6 py-3">
                            Celular
                        </th>

                        <th scope="col" class="px-6 py-3">
                            Estado
                        </th>

                        <th scope="col" class="px-6 py-3">
                        </th>

                        <th scope="col" class="px-6 py-3">
                        </th>
                    </tr>
                </thead>

                <tbody>
                    <tr class="text-dark-800 bg-white border-b hover:bg-dark-50"
                        *ngFor="let item of dataUsuarios; index as i">
                        <td scope="row"
                            class="cursor-pointer flex items-center w-max px-2 py-2 text-dark-900 whitespace-nowrap">
                            <img *ngIf="item.img != ''" class="w-10 h-10 rounded-full" [src]="item.img" alt="image">
                            <img *ngIf="item.img == ''" class="w-10 h-10 rounded-full"
                                src="./../../../../../assets/blank-profile.webp" alt="image">
                            <div class="ps-3">
                                <div class="text-base font-semibold">{{ item.nombres + ' ' + item.apellidos }}</div>
                                <div class="font-normal text-gray-500">{{ item.user }}</div>
                                <div class="font-normal text-gray-500">{{ item.ci + ' ' + item.exp }}</div>
                            </div>
                        </td>

                        <td class="px-2 py-2">
                            {{ item.rol }}
                        </td>

                        <td class="px-2 py-2">
                            {{ item.celular }}
                        </td>

                        <td class="px-2 py-2">
                            <div *ngIf="item.estado == 1" class="flex items-center">
                                <div class="h-2.5 w-2.5 rounded-full bg-green-500 me-2"></div>Activo
                            </div>

                            <div *ngIf="item.estado == 0" class="flex items-center">
                                <div class="h-2.5 w-2.5 rounded-full bg-red-500 me-2"></div>Desactivado
                            </div>
                        </td>

                        <td class="px-2 py-2">
                            <a class="cursor-pointer font-medium text-blue-600 hover:underline">Editar</a>
                        </td>

                        <td class="px-2 py-2">
                            <div *ngIf="item.user != userLogeado.user">
                                <a *ngIf="item.estado == 0"
                                    class="cursor-pointer font-medium text-blue-600 hover:underline">Activar</a>
                                <a *ngIf="item.estado == 1"
                                    class="cursor-pointer font-medium text-red-600 hover:underline">Desactivar</a>
                            </div>
                        </td>
                    </tr>
                </tbody>

            </table>
        </div>

        <nav class="flex items-center flex-column flex-wrap h-max md:flex-row justify-between"
            aria-label="Table navigation">
            <div class="inline-flex -space-x-px rtl:space-x-reverse text-sm h-8">
                <a [ngClass]="{ 'cursor-pointer' : posPaginacion > 1 }" (click)="anteriorLista()"
                    class="flex items-center justify-center px-3 h-8 ms-0 leading-tight text-dark-500 bg-white border border-dark-300 rounded-s-lg hover:bg-dark-100 hover:text-dark-700">Anterior</a>

                <ul class="inline-flex" *ngFor="let n of paginationArray">
                    <li>
                        <a [ngClass]="{ 'text-dark-600 bg-dark-50'  : n == posPaginacion, 'text-dark-500 bg-white cursor-pointer' : n != posPaginacion }"
                            class="flex items-center justify-center px-3 h-8 border border-dark-300 hover:bg-dark-100 hover:text-dark-700">{{
                            n }}</a>
                    </li>
                </ul>

                <a [ngClass]="{ 'cursor-pointer' : posPaginacion < paginationArray.length }" (click)="siguienteLista()"
                    class="flex items-center justify-center px-3 h-8 leading-tight text-dark-500 bg-white border border-dark-300 rounded-e-lg hover:bg-dark-100 hover:text-dark-700">Siguiente</a>
            </div>
        </nav>
    </div>

</div>
