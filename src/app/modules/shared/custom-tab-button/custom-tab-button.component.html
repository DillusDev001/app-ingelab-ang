<div class="flex p-2 w-full h-max items-center gap-4" [class]="class">

    <span *ngIf="icon != ''" class="p-1"
        [ngClass]="{'text-color-icon-1': selected == label, 'text-color-text-gray': selected != label}">
        <i [class]="icon"></i>
    </span>

    <div class="flex flex-col gap-2 w-full h-max">
        <p class="font-medium text-lg grow px-2"
            [ngClass]="{'text-color-icon-1': selected == label, 'text-color-text-gray': selected != label}">
            {{ label }}
        </p>

        <span *ngIf="selected == label" class="w-full h-2 bg-color-icon-1 rounded-b"></span>
    </div>
</div>
