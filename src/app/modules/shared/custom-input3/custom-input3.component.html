<div [class]="class">
    <div class="flex items-center gap-2 py-2 px-3 w-full rounded-lg border-2" [class]="classDiv">

        <span *ngIf="icon != ''" class="p-1" [class]="classIcon" >
            <i [class]="icon"></i>
        </span>

        <div class="relative w-full">

            <input 
                [type]="text" 
                [id]="id"
                [(ngModel)]="text"
                class="pt-2 px-0 pb-0 text-base w-full bg-transparent border-0 appearance-none focus:outline-none focus:ring-0 peer"
                [class]="classInput"
                placeholder="" />

            <label [for]="id" [ngClass]="{'text-color-text': !inputFocus}"
                class="absolute text-sm text-color-text-unfocus duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-transparent peer-focus:text-color-text peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1">
                {{label }}
            </label>
                
        </div>
    </div>
</div>
