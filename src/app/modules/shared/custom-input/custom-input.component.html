<div>
    <div class="flex items-center gap-2 py-2 px-3 w-full rounded-lg border-2" 
        [ngClass]=" { 
                'border-color-border-unfocus' : !inputFocus && !control.errors && !control.touched, 
                'border-color-border' : inputFocus , 
                'border-color-border-red' : control.errors && control.touched
            }">

        <span class="p-1"
            [ngClass]="{
                    'text-color-icon-1' : inputFocus,
                    'text-color-border-unfocus' : !inputFocus,
                    'text-color-icon-red' : control.errors && control.touched
                }">
            <i [class]="icon"></i>
        </span>

        <div class="relative w-full">
            <input [type]="type" [id]="id" (blur)="onBlur()" (focus)="onFocus()" [formControl]="control"
                [autocomplete]="autocomplete"
                class="pt-2 px-0 pb-0 text-base w-full bg-transparent border-0 appearance-none text-color-text focus:outline-none focus:ring-0 peer"
                placeholder="" />
            <label [for]="id" [ngClass]="{'text-color-text': !inputFocus}"
                class="absolute text-sm text-color-text-unfocus duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-transparent peer-focus:text-color-text peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1">{{
                label }}</label>
        </div>

        <button (click)="showOrHiddenPassword()" *ngIf="isPassword" class="p-1 text-color-icon-1 rounded-lg"
            [ngClass]="{'text-color-border-unfocus' : !inputFocus, 'text-color-icon-red' : control.errors && control.touched}">
            <i *ngIf="isHidden" class="fa-solid fa-eye"></i>
            <i *ngIf="!isHidden" class="fa-solid fa-eye-slash"></i>
        </button>
    </div>
</div>
