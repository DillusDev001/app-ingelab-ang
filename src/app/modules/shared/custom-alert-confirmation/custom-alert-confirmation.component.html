<!-- Confirmacion Alert -->
<div class="flex overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 justify-center items-center w-full h-full bg-gray-400 bg-opacity-60 z-10">
    <div class="relative p-4 w-full max-w-md max-h-full">
        <div class="relative bg-white rounded-lg shadow">
            <div class="p-4 md:p-5 text-center">
                <div class="flex rounded-full border-4 border-color-error mx-auto mb-4 text-color-error w-12 h-12">
                    <i class="m-auto fa-solid fa-question fa-xl"></i>
                </div>
                <h3 class="mb-5 text-lg font-normal text-gray-500">{{ msgAlert }}</h3>
                <button (click)="onClickResponse(true)" type="button"
                    class="text-white bg-color-error hover:bg-color-error-hover font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center me-2">
                    {{ strBtn1 }}
                </button>
                <button (click)="onClickResponse(false)" type="button"
                    class="text-gray-500 bg-white hover:bg-gray-100 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900">{{ strBtn2 }}</button>
            </div>
        </div>
    </div>
</div>
